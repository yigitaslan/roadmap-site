<form class="form" (submit)="save($event)">
  <div class="grid">
    <div>
      <label class="label">Başlık</label>
      <input class="input" type="text" [(ngModel)]="title" name="title" required />
    </div>
    <div>
      <label class="label">Belirlendiği Tarih</label>
      <input class="date" type="date" [(ngModel)]="decided" name="decided" required />
    </div>
  </div>

  <div>
    <label class="label">Açıklama</label>
    <textarea class="textarea" rows="3" [(ngModel)]="description" name="description" placeholder="İsteğe bağlı"></textarea>
  </div>

  <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px">
    <button class="btn" type="button" (click)="reset()">Temizle</button>
    <button class="btn primary" type="submit">Ekle</button>
  </div>
</form>
